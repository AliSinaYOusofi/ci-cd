name: basic_ci
permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name  "HajiAli"
          git config --global user.email "senayousofiali@gmail.com"

      - name: Append to file
        run: echo "This is from the CI/CD pipeline" >> ci-cd/test.txt

      - name: Commit changes
        run: |
          git add ci-cd/test.txt
          git commit -m "update test.txt from CI/CD pipeline" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
